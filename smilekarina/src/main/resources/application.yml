server:
  port: 8000

spring:
  profiles:
    active: local
  application:
    name: SSGPOINT_APP

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      dialect: org.hibernate.dialect.MySQL5Dialect
    open-in-view: true # false 할지 조원과 상의

  data:
    redis:
      host: localhost
      port: 6379